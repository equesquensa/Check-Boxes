<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/239ecd7882.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Good, cheap, Fast</title>
</head>
<body>
    <h2>How do you want your project to be?</h2>
    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="ball" id="good"></div>
        </label>
        <span>Good</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="ball" id="cheap"></div>
        </label>
        <span id="cheap1">Cheap</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label">
            <div class="ball" id="fast"></div>
        </label>
        <span>Fast</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
